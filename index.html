<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âœ¨ Quiz App Simple âœ¨</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/global.css" />
    <!-- cdn to Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="quiz py-5 px-3">
        <h3>Welcome To My <span>Quiz App</span></h3>
        <div class="border mt-5 position-relative px-4">
            <div
                class="timing-countdown position-absolute top-0 end-50 text-center text-white px-5 pb-1 rounded-full simply-countdown">
                <span>Timing Quiz</span>
                <h3 class="timing">00 : 15</h3>
            </div>
            <div class="row quiz-header">
                <div class="col-md-6 mb-4">
                    <label for="">Category</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Select Your Category Quiz</option>
                        <option value="code">Code</option>
                        <option value="devops">DevOps</option>
                        <option value="linux">Linux</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="">Difficulty Level</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Select Your Difficulty Quiz</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-end my-3">
                <button class="showQuestion btn text-white px-4">Your Question : <span
                        class="fw-bold text-white">19</span></button>
            </div>
            <div class="quiz-content">

            </div>
        </div>
    </div>

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>

    <!-- script cdn Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
